<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
<h1>欢迎来到我的首页！</h1>
<p>这是一个简单的HTML5页面。</p>
<h2>动态的小故事</h2>
<p id="story"></p>

<script>
    var stories = [
        "有一天，小狗和小猫一起去公园玩。他们在草地上奔跑，追逐蝴蝶和彩虹。突然，天空中下起了雨，小狗和小猫急忙跑回家。回到家后，他们躺在地毯上，回忆着刚才在公园里的快乐时光。",
        "有一天，小鸟飞到了森林里。它看到了许多美丽的花朵和树木，还听到了清脆的鸟鸣声。小鸟非常开心，它在森林里快乐地飞翔。",
        "有一天，小兔子去海边玩。它看到了蓝蓝的海水和金黄色的沙滩，还捡到了许多漂亮的贝壳。小兔子非常开心，它在海边快乐地玩耍。",
        "有一天，小松鼠爬上了大树。它看到了远处的山峰和蓝天白云，还听到了树叶沙沙作响的声音。小松鼠非常开心，它在树上快乐地跳跃。",
        "有一天，小青蛙跳进了池塘。它看到了清澈的水和漂亮的荷花，还听到了蛙鸣声和虫鸣声。小青蛙非常开心，它在池塘里快乐地游泳。",
        "有一天，小熊猫爬上了山坡。它看到了山下的村庄和农田，还听到了牛羊叫声和鸡鸭叫声。小熊猫非常开心，它在山坡上快乐地玩耍。",
        "有一天，小企鹅游到了海洋深处。它看到了五颜六色的珊瑚和各种各样的鱼类，还听到了海浪拍打岩石的声音。小企鹅非常开心，它在海洋深处快乐地游泳。",
        "有一天，小刺猬走进了花园。它看到了各种各样的花卉和果实，还听到了蜜蜂采蜜的声音和蝴蝶飞舞的声音。小刺猬非常开心，它在花园里快乐地探索。"
    ];
    var story = stories[Math.floor(Math.random() * stories.length)];
    document.getElementById("story").innerHTML = story;
</script>
</body>
</html>
